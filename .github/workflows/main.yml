name: main

on: 
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: macos-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Build
              run: swift build -v
    test:
        runs-on: macos-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Test
              run: swift test -v